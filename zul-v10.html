<template name="adminPage">
  <h1>Hello World!</h1>
  <input type="button" value="Add New Bar" onclick="document.location='/newbar'"/>
  <input type="button" value="Get Bar" onclick="document.location='/getbar'"/>
<input  type="button"  value="Logout"  id="logoutButton"/>
</template>

<template name="userPage">
  <h1>Hello World!</h1>
   <div class="centered"><input type="text" id="name" placeholder="Login Name"> <br/><input type="text"  id="password" placeholder="Password"> <br/><input  type="button" value="Login"  id="loginButton" /> </div>

</template>

<template name="getbarPage">
  <h1>Hello World!</h1>
  
</template>

<template name="newbarPage">
 
   <div class="centered"><input type="text" id="name" placeholder="Bar Name"> <br/><input type="text"  id="address" placeholder="address"> <br/>
<input type="text" id="timeDuration" placeholder="time Duration"> <br/>
<input type="text" id="min age" placeholder="min age"> <br/>
<input type="text" id="logo" placeholder="logo"> <br/>
<input type="text" id="images" placeholder="images"> <br/>
<input type="text" id="phone" placeholder="phone"> <br/>
<input  type="button" value="Add bar" id="addbarButton"/> </div>

</template>
