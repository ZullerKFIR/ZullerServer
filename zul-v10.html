<head>
  <title>try-zul</title>
</head>

<body>
	{{> body}}
        {{renderPage}}
</body>
<template name="body">

</template>




<template name="loadingLayout">
  <h1>Loading... Section</h1>
</template>



<template name="adminPage">
  <div style="background: url(&quot;/images/BACKGROUND.jpg&quot;) no-repeat scroll 0% 0% transparent;text-align: center; margin: 0 auto; height: 1100px; width: 900px;">


<table style="height: 420px;">
<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>
</table>
  <input type="button" value="Add New Bar" onclick="document.location='/newbar'"/>
  <input type="button" value="Get Bar" onclick="document.location='/getbar'"/>
<input  type="button"  value="Logout"  id="logoutButton"/>
</div>
</template>

<template name="userPage">
<div style="background: url(&quot;/images/BACKGROUND.jpg&quot;) no-repeat scroll 0% 0% transparent;text-align: center; margin: 0 auto; height: 1100px; width: 900px;">


<table style="height: 420px;">
<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>
</table>
   <input type="text" id="name" placeholder="Login Name"> <br/><input type="text"  id="password" placeholder="Password"> <br/><input  type="button" value="Login"  id="loginButton" /> </div>
</div>
</template>

<template name="getbarPage">
  <<div style="background: url(&quot;/images/BACKGROUND.jpg&quot;) no-repeat scroll 0% 0% transparent;text-align: center; margin: 0 auto; height: 1100px; width: 900px;">


<table style="height: 420px;">
<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>
</table>
{{#each Attractions}}
<p>
  	<ul>{{name}}
  	<li>
  	</li>
  	 	<li>address: {{address}}
  	</li>
  	 	<li>timeDuration: {{timeDuration}}
  	</li>
  	 	<li>minAge: {{minAge}}
  	</li>
  	 	<li>phone: {{phone}}
  	</li>
  	 	<li>logo: {{logo}}
  	</li>
  	</ul>
  	</p>
{{/each}}
</div>
</template>
<template name="newbarPage">
  
   <div style="background: url(&quot;/images/BACKGROUND.jpg&quot;) no-repeat scroll 0% 0% transparent;text-align: center; margin: 0 auto; height: 1100px; width: 900px;">


<table style="height: 420px;">
<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
</tr>

</table>
<input type="text" id="name" placeholder="Bar Name"> <p></p>
<input type="text"  id="address" placeholder="address"> <p></p>
<input type="text" id="timeDuration" placeholder="time Duration"><p></p>
<input type="text" id="min age" placeholder="min age"> <p></p>
<input type="text" id="phone" placeholder="phone"><p></p>
<input  type="button" value="Add bar" id="addbarButton"/> <p></p>
<input  type="button" style="display:none;" value="Upload Logo" id="uploadlogoButton"/> <p></p>
<input  type="button" value="Add another bar.." id="anotherbarButton"/>
<div id="logoContainer">&nbsp;</div>
</div>
</div>
</template>
